<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- https://www.bootstrapcdn.com/ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Poke Menu</title>
</head>

<body>
    <h1>Welcome to the PokeMenu</h1>
    <div id="app">
        <h2>Get All Pokemons</h2>
        <button id="getAllButton" v-on:click="getAllPokemons" class="btn btn-primary">Get All Pokemons</button>
        <table class="table" v-if="pokemons.length > 0">
            <thead>
                <tr>
                    <th>Pokemon ID</th>
                    <th>Name</th>
                    <th>Type</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="pokemon in pokemons">
                    <td>{{pokemon.pokemonId}}</td>
                    <td>{{pokemon.name}}</td>
                    <td>{{pokemon.type}}</td>
                </tr>
            </tbody>
        </table>
        <div v-else>no pokemons</div>
    </div>

    <script src="index.js"></script>
</body>

</html>
